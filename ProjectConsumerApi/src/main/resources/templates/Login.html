   <h1  align="center">Login Page:</h1>
 
<form   id="login-form"  action="/generate" >

 <div class="form-group"  align="center">
    <label for="phone">Registered Phone Number</label>
    <input type="tel"name="phone" id="phone" aria-describedby="PhoneHelp" placeholder="Enter Phone Number"><br>
   
  </div>
  <br>
  <div class="form-group"  align="center">
    <label for="username">User-name</label>
    <input type="text"  name="username"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email"><br>
    <small id="username" class="form-text text-muted">We'll never share your detail with anyone else.</small>
  </div>
  <br>
  <div class="form-group" align="center">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" name="password"  class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <br>
 

  <div  align="center">
  <button type="submit" class="btn btn-primary" >Submit</button>
  </div>
</form>

<script src="/js/bootstrap.min.js"></script>

</body>
